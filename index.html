<!DOCTYPE html>
<html lang="fr-CA" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/app.js" defer></script>
    <script src="https://kit.fontawesome.com/8251248775.js" crossorigin="anonymous"></script>
    <title>Un site web chouette</title>
</head>
<body>
    <header>
        <div class="banner">
            Free shipping
        </div>
        <div class="container__logo-menu-cart">
            <div class="container__logo-menu">
                <img class="logo" src="./assets/img/gunkan.png" alt="logo">
                <nav class="nav__principale">
                    <ul>
                        <li>Accueil</li>
                        <li>Projets</li>
                        <li>Expérience</li>
                        <li>Références</li>
                        <li>Contact</li>
                    </ul>
                </nav>
            </div>

                <i class="fa-solid fa-cart-shopping"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

    <div class="overlay">
        <nav class="nav__menuburger">
            <button class="btn-close"><i class="fa-solid fa-xmark"></i></button>
            <ul>
                <li>Accueil</li>
                <li>Projets</li>
                <li>Expérience</li>

    <main>

    </main>
    <footer>
        © Copyright Eve-Lyne Gagnon | <time datetime="2024-04-30"> &nbsp;30 avril 2024</time>
